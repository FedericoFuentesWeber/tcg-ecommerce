paths:
  /api/users/:
    get:
      summary: Obtiene todos los usuarios
      tags:
        - Users
      responses:
        "200":
          description: "Se obtuvieron los usuarios de la base de datos."
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/User'
        "500":
          description: "Error interno del servidor, no fue posible obtener los usuarios"
  /api/users/{uid}:
    get:
      summary: "Se obtiene un solo usuario a partir de su Id"
      tags:
        - Users
      parameters:
      - name: uid
        in: path
        required: true
        description: "Id del usuario que se desea solicitar"
        schema:
          $type: String
      responses:
        "200":
          description: "Usuario encontrado"
          content:
            application/json:
              schema:
                $ref: '#components/schemas/User'


components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: ObjectId
          description: "Id autogenerado de mongo"
        first_name:
          type: String
